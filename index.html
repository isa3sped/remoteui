<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>🔥 Flame RCON Panel</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: #ffa600;
        }
        button {
            background-color: #222;
            color: #ffa600;
            border: 1px solid #444;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .cmd-group {
            margin-top: 15px;
            padding: 10px;
            background-color: #1a1a1a;
            border-left: 3px solid #ffa600;
        }
        input, select {
            background-color: #1e1e1e;
            color: #eee;
            border: 1px solid #555;
            padding: 6px;
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>🔥 Flame RCON Panel</h1>

    <label>Player Username:</label>
    <input type="text" id="player" placeholder="e.g., Notch" />

    <div class="cmd-group">
        <h2>🔥 Flame Types</h2>
        <div id="flameButtons"></div>
    </div>

    <div class="cmd-group">
        <h2>⚙️ /attribute</h2>
        <input type="text" id="attrTarget" placeholder="Target (e.g. @s)" />
        <input type="text" id="attrName" placeholder="Attribute (e.g. minecraft:generic.attack_damage)" />
        <select id="attrAction">
            <option value="get">get</option>
            <option value="base">base set</option>
            <option value="modifier">modifier</option>
        </select>
        <input type="text" id="attrValue" placeholder="Value (if setting base or modifier)" />
        <button onclick="sendAttribute()">Run /attribute</button>
    </div>

    <div class="cmd-group">
        <h2>🧪 Custom Command</h2>
        <input type="text" id="custom" placeholder="Enter any command..." />
        <button onclick="sendCustom()">Send</button>
    </div>

    <!-- New commands added here -->
    <div class="cmd-group">
        <h2>🎁 /give</h2>
        <input type="text" id="giveItem" placeholder="Item (e.g., minecraft:diamond)" />
        <input type="number" id="giveAmount" min="1" value="1" />
        <button onclick="sendGive()">Send /give</button>
    </div>

    <div class="cmd-group">
        <h2>🎮 /gamemode</h2>
        <select id="gamemodeMode">
            <option value="survival">survival</option>
            <option value="creative">creative</option>
            <option value="adventure">adventure</option>
            <option value="spectator">spectator</option>
        </select>
        <input type="text" id="gamemodePlayer" placeholder="Player (optional)" />
        <button onclick="sendGamemode()">Send /gamemode</button>
    </div>

    <div class="cmd-group">
        <h2>✨ /effect</h2>
        <input type="text" id="effectPlayer" placeholder="Player" />
        <input type="text" id="effectEffect" placeholder="Effect (e.g., minecraft:speed)" />
        <input type="number" id="effectDuration" min="1" value="30" placeholder="Duration (seconds)" />
        <input type="number" id="effectAmplifier" min="0" value="0" placeholder="Amplifier" />
        <label style="display:block; margin-top:8px;">
            <input type="checkbox" id="effectHideParticles" />
            Hide Particles
        </label>
        <button onclick="sendEffect()">Send /effect</button>
    </div>

    <script>
        const FLAMES = [
            "BURNING", "FROST", "EARTH", "AQUATIC", "GUST", "COSMIC", "SHADOW",
            "LIFE", "DRAGON", "STORM", "WEALTH", "WARDEN", "WITHER"
        ];

        const backendUrl = "https://90116464-7343-4fb3-ad14-5b7f8def911b-00-1p92o521rbwip.kirk.replit.dev/api/command";

        function sendCmd(player, command, args) {
            fetch(backendUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ player, command, args })
            })
            .then(res => res.json())
            .then(data => console.log("✅ Sent:", data))
            .catch(err => console.error("❌ Error:", err));
        }

        function sendFlame(flame) {
            const player = document.getElementById("player").value;
            if (!player) return alert("Enter player username.");
            sendCmd(player, "flame", ["set", flame]);
        }

        function sendAttribute() {
            const player = document.getElementById("player").value;
            const target = document.getElementById("attrTarget").value;
            const name = document.getElementById("attrName").value;
            const action = document.getElementById("attrAction").value;
            const value = document.getElementById("attrValue").value;

            if (!player || !target || !name || !action) return alert("Fill all attribute fields.");

            let args = ["attribute", target, name];
            if (action === "get") args.push("get");
            else if (action === "base") args.push("base", "set", value);
            else args.push("modifier", "add", "uuid123", "modifier", value, "add");

            sendCmd(player, args[0], args.slice(1));
        }

        function sendCustom() {
            const player = document.getElementById("player").value;
            const raw = document.getElementById("custom").value.trim();
            if (!player || !raw) return alert("Player and command required.");
            const parts = raw.split(" ");
            const cmd = parts[0];
            const args = parts.slice(1);
            sendCmd(player, cmd, args);
        }

        // New functions for /give, /gamemode, /effect

        function sendGive() {
            const player = document.getElementById("player").value;
            const item = document.getElementById("giveItem").value.trim();
            const amount = parseInt(document.getElementById("giveAmount").value, 10) || 1;

            if (!player || !item) return alert("Player and item are required for /give.");
            sendCmd(player, "give", [item, amount.toString()]);
        }

        function sendGamemode() {
            const mode = document.getElementById("gamemodeMode").value;
            const player = document.getElementById("gamemodePlayer").value.trim() || document.getElementById("player").value;

            if (!mode || !player) return alert("Mode and player are required for /gamemode.");
            sendCmd(player, "gamemode", [mode]);
        }

        function sendEffect() {
            const player = document.getElementById("effectPlayer").value.trim();
            const effect = document.getElementById("effectEffect").value.trim();
            const duration = parseInt(document.getElementById("effectDuration").value, 10) || 30;
            const amplifier = parseInt(document.getElementById("effectAmplifier").value, 10) || 0;
            const hideParticles = document.getElementById("effectHideParticles").checked;

            if (!player || !effect) return alert("Player and effect are required for /effect.");

            const args = [effect, duration.toString(), amplifier.toString()];
            if (hideParticles) args.push("true");
            sendCmd(player, "effect", args);
        }

        window.onload = () => {
            const btnContainer = document.getElementById("flameButtons");
            FLAMES.forEach(f => {
                const btn = document.createElement("button");
                btn.textContent = f;
                btn.onclick = () => sendFlame(f);
                btnContainer.appendChild(btn);
            });
        };
    </script>
</body>
</html>
