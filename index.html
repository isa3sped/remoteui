<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft RCON Quick Panel</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    .command-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .button {
      padding: 0.8rem 1.2rem;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #00ffcc;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .form {
      margin-top: 2rem;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      margin: 0.3rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>⚡ Minecraft RCON Panel</h1>

  <div class="form">
    <input type="text" id="player" placeholder="Player name" />
    <input type="text" id="arg1" placeholder="Arg1" />
    <input type="text" id="arg2" placeholder="Arg2" />
    <input type="text" id="arg3" placeholder="Arg3" />
  </div>

  <div class="command-panel">
    <button class="button" onclick="sendCmd('gamemode')">Gamemode</button>
    <button class="button" onclick="sendCmd('give')">Give</button>
    <button class="button" onclick="sendCmd('tp')">TP</button>
    <button class="button" onclick="sendCmd('effect')">Effect</button>
    <button class="button" onclick="sendCmd('attribute')">Attribute</button>
    <button class="button" onclick="sendCmd('say')">Say</button>
  </div>

  <script>
    const API_URL = "https://90116464-7343-4fb3-ad14-5b7f8def911b-00-1p92o521rbwip.kirk.replit.dev/api/command";

    async function sendCmd(cmd) {
      const player = document.getElementById('player').value;
      const args = [
        document.getElementById('arg1').value,
        document.getElementById('arg2').value,
        document.getElementById('arg3').value
      ].filter(Boolean);

      if (!player) {
        alert("Enter player name.");
        return;
      }

      const payload = {
        player: player,
        command: cmd,
        args: args
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          throw new Error(`Status ${res.status}`);
        }

        const json = await res.json();
        console.log("✅ Sent:", json);
      } catch (err) {
        alert("❌ Failed to send command: " + err.message);
      }
    }
  </script>
</body>
</html>
