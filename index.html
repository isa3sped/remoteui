<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Command Panel</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #bb86fc;
    }

    input, select, button {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }

    input, select {
      background-color: #1e1e1e;
      color: white;
    }

    button {
      background-color: #333;
      color: #bb86fc;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    .quick-buttons {
      margin-top: 1rem;
    }

    .quick-buttons button {
      margin: 0.2rem;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Command Panel</h1>

  <input id="player" placeholder="Player Name" />
  <input id="command" placeholder="Command" />
  <input id="args" placeholder="Arguments" />
  <br>
  <button onclick="sendCommand()">Send Command</button>

  <div class="quick-buttons">
    <h3>Quick Commands</h3>
    <button onclick="quickSend('op')">/op</button>
    <button onclick="quickSend('gamemode creative')">/gamemode creative</button>
    <button onclick="quickSend('give diamond_sword')">Give Sword</button>
  </div>

  <div id="status"></div>

  <script>
    const API_URL = "https://90116464-7343-4fb3-ad14-5b7f8def911b-00-1p92o521rbwip.kirk.replit.dev/command";

    async function sendCommand() {
      const player = document.getElementById('player').value;
      const command = document.getElementById('command').value;
      const args = document.getElementById('args').value;

      const payload = {
        player,
        command,
        args
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          document.getElementById('status').innerText = "✅ Command sent!";
        } else {
          document.getElementById('status').innerText = "❌ Error: " + res.status;
        }
      } catch (err) {
        document.getElementById('status').innerText = "❌ Failed to reach backend.";
      }
    }

    function quickSend(cmd) {
      const parts = cmd.split(" ");
      document.getElementById('command').value = parts[0];
      document.getElementById('args').value = parts.slice(1).join(" ");
      sendCommand();
    }
  </script>
</body>
</html>
