<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üî• Flame RCON Panel</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: #ffa600;
        }
        button {
            background-color: #222;
            color: #ffa600;
            border: 1px solid #444;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .cmd-group {
            margin-top: 15px;
            padding: 10px;
            background-color: #1a1a1a;
            border-left: 3px solid #ffa600;
        }
        input, select {
            background-color: #1e1e1e;
            color: #eee;
            border: 1px solid #555;
            padding: 6px;
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>üî• Flame RCON Panel</h1>

    <label>Player Username:</label>
    <input type="text" id="player" placeholder="e.g., Notch" />

    <div class="cmd-group">
        <h2>üî• Flame Types</h2>
        <div id="flameButtons"></div>
    </div>

    <div class="cmd-group">
        <h2>‚öôÔ∏è /attribute</h2>
        <input type="text" id="attrTarget" placeholder="Target (e.g. @s)" />
        <input type="text" id="attrName" placeholder="Attribute (e.g. minecraft:generic.attack_damage)" />
        <select id="attrAction">
            <option value="get">get</option>
            <option value="base">base set</option>
            <option value="modifier">modifier</option>
        </select>
        <input type="text" id="attrValue" placeholder="Value (if setting base or modifier)" />
        <button onclick="sendAttribute()">Run /attribute</button>
    </div>

    <div class="cmd-group">
        <h2>üß™ Custom Command</h2>
        <input type="text" id="custom" placeholder="Enter any command..." />
        <button onclick="sendCustom()">Send</button>
    </div>

    <script>
        const FLAMES = [
            "BURNING", "FROST", "EARTH", "AQUATIC", "GUST", "COSMIC", "SHADOW",
            "LIFE", "DRAGON", "STORM", "WEALTH", "WARDEN", "WITHER"
        ];

        const backendUrl = "https://90116464-7343-4fb3-ad14-5b7f8def911b-00-1p92o521rbwip.kirk.replit.dev/api/command";

        function sendCmd(player, command, args) {
            fetch(backendUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ player, command, args })
            })
            .then(res => res.json())
            .then(data => console.log("‚úÖ Sent:", data))
            .catch(err => console.error("‚ùå Error:", err));
        }

        function sendFlame(flame) {
            const player = document.getElementById("player").value;
            if (!player) return alert("Enter player username.");
            sendCmd(player, "flame", ["set", flame]);
        }

        function sendAttribute() {
            const player = document.getElementById("player").value;
            const target = document.getElementById("attrTarget").value;
            const name = document.getElementById("attrName").value;
            const action = document.getElementById("attrAction").value;
            const value = document.getElementById("attrValue").value;

            if (!player || !target || !name || !action) return alert("Fill all attribute fields.");

            let args = ["attribute", target, name];
            if (action === "get") args.push("get");
            else if (action === "base") args.push("base", "set", value);
            else args.push("modifier", "add", "uuid123", "modifier", value, "add");

            sendCmd(player, args[0], args.slice(1));
        }

        function sendCustom() {
            const player = document.getElementById("player").value;
            const raw = document.getElementById("custom").value.trim();
            if (!player || !raw) return alert("Player and command required.");
            const parts = raw.split(" ");
            const cmd = parts[0];
            const args = parts.slice(1);
            sendCmd(player, cmd, args);
        }

        window.onload = () => {
            const btnContainer = document.getElementById("flameButtons");
            FLAMES.forEach(f => {
                const btn = document.createElement("button");
                btn.textContent = f;
                btn.onclick = () => sendFlame(f);
                btnContainer.appendChild(btn);
            });
        };
    </script>
</body>
</html>
