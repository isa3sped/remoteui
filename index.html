<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• Flame RCON Panel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff4757;
      --secondary-color: #ffca28;
      --background-start: #1a1a1d;
      --background-end: #101012;
      --surface-color: rgba(30, 30, 30, 0.5);
      --text-color: #f0f0f0;
      --border-color: rgba(255, 255, 255, 0.08);
      --shadow-color: rgba(0, 0, 0, 0.5);
      --success-color: #4CAF50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 15px rgba(255, 71, 87, 0.4); }
      50% { text-shadow: 0 0 25px rgba(255, 202, 40, 0.6); }
    }
    
    @keyframes background-pan {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    body {
      background: linear-gradient(145deg, var(--background-start), var(--background-end));
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      animation: background-pan 20s ease-in-out infinite;
      background-size: 400% 400%;
    }

    .main-title {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2.5rem;
      animation: titleGlow 4s infinite ease-in-out, fadeIn 1s ease-out;
    }
    
    .section-container {
      width: 100%;
      max-width: 1400px;
      margin-bottom: 2.5rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 1.5rem;
      width: 100%;
    }

    .cmd-group {
      background: var(--surface-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 1.5rem 2rem;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 10px 30px 0 var(--shadow-color);
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }

    /* Staggered fade-in animation for groups */
    .cmd-group:nth-child(1) { animation-delay: 0.1s; }
    .cmd-group:nth-child(2) { animation-delay: 0.2s; }
    .cmd-group:nth-child(3) { animation-delay: 0.3s; }
    .cmd-group:nth-child(4) { animation-delay: 0.4s; }
    .cmd-group:nth-child(5) { animation-delay: 0.5s; }
    .cmd-group:nth-child(6) { animation-delay: 0.6s; }


    .cmd-group:hover {
      transform: translateY(-8px);
      border-color: var(--primary-color);
      box-shadow: 0 15px 35px 0 var(--shadow-color);
    }

    .cmd-group h2, .player-input-group h2, .player-data-group h2 {
      color: var(--secondary-color);
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 0.75rem;
      margin-top: 0;
      font-weight: 500;
      font-size: 1.3rem;
    }

    input, select, button {
      background-color: rgba(20, 20, 20, 0.7);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 0.9rem 1.1rem;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
      font-size: 1rem;
    }

    input::placeholder {
        color: #888;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 12px rgba(255, 202, 40, 0.4);
      background-color: rgba(30, 30, 30, 0.9);
    }

    button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.8px;
      text-transform: uppercase;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4);
    }

    button:active {
        transform: scale(0.99);
        opacity: 1;
    }

    #flameButtons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 0.75rem;
    }

    #flameButtons button {
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        font-weight: 500;
        text-transform: capitalize;
    }

    #flameButtons button:hover {
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: #fff;
        box-shadow: 0 2px 15px rgba(255, 71, 87, 0.3);
    }

    .player-input-group, .player-data-group {
      background: var(--surface-color);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 1.5rem 2rem;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px 0 var(--shadow-color);
      animation: fadeIn 0.5s ease-out;
    }
    
    /* --- NEW STYLES FOR PLAYER DATA --- */
    #player-data-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .player-card {
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 1rem;
    }
    .player-card h3 {
      margin-top: 0;
      color: var(--primary-color);
    }
    .player-card p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }
    .player-inventory {
      list-style-type: none;
      padding-left: 0;
      font-size: 0.85rem;
      max-height: 150px;
      overflow-y: auto;
    }
    .player-inventory li {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 4px 8px;
      border-radius: 5px;
      margin-bottom: 4px;
    }

  </style>
</head>
<body>
  <h1 class="main-title">üî• Flame RCON Panel üî•</h1>

  <div class="section-container player-input-group">
      <h2>üë§ Target Player</h2>
      <input type="text" id="player" placeholder="Enter player username (e.g., Notch)" />
  </div>

  <!-- ======== START: NEW PLAYER DATA SECTION ======== -->
  <div class="section-container player-data-group">
      <h2>üìä Live Player Data</h2>
      <div id="player-data-container">
          <p>Fetching player data...</p>
      </div>
  </div>
  <!-- ======== END: NEW PLAYER DATA SECTION ======== -->

  <div class="section-container">
    <div class="container">
        <div class="cmd-group">
          <h2>üî• Flame Types</h2>
          <div id="flameButtons"></div>
        </div>
    
        <div class="cmd-group">
          <h2>‚öôÔ∏è /attribute</h2>
          <input type="text" id="attrTarget" placeholder="Target (e.g. @s)" />
          <input type="text" id="attrName" placeholder="Attribute (e.g. minecraft:generic.attack_damage)" />
          <select id="attrAction">
            <option value="get">get</option>
            <option value="base">base set</option>
            <option value="modifier">modifier</option>
          </select>
          <input type="text" id="attrValue" placeholder="Value" />
          <button onclick="sendAttribute()">Run /attribute</button>
        </div>
    
        <div class="cmd-group">
          <h2>üéÆ /gamemode</h2>
          <select id="gamemodeSelect">
            <option value="survival">Survival</option>
            <option value="creative">Creative</option>
            <option value="adventure">Adventure</option>
            <option value="spectator">Spectator</option>
          </select>
          <button onclick="sendGamemode()">Set Gamemode</button>
        </div>
    
        <div class="cmd-group">
          <h2>üéÅ /give</h2>
          <input type="text" id="giveItem" placeholder="Item ID (e.g. minecraft:diamond)" />
          <input type="number" id="giveAmount" placeholder="Amount (e.g. 1)" />
          <button onclick="sendGive()">Give Item</button>
        </div>
    
        <div class="cmd-group">
          <h2>üß™ /effect</h2>
          <input type="text" id="effectName" placeholder="Effect (e.g. minecraft:speed)" />
          <input type="number" id="effectDuration" placeholder="Duration (seconds)" />
          <input type="number" id="effectAmplifier" placeholder="Amplifier (e.g. 1)" />
          <button onclick="sendEffect()">Apply Effect</button>
        </div>
    
        <div class="cmd-group">
          <h2>üíª Custom Command</h2>
          <input type="text" id="custom" placeholder="Enter any command..." />
          <button onclick="sendCustom()">Send</button>
        </div>
      </div>
  </div>

<script>
  const FLAMES = [
    "BURNING", "FROST", "EARTH", "AQUATIC", "GUST", "COSMIC", "SHADOW",
    "LIFE", "DRAGON", "STORM", "WEALTH", "WARDEN", "WITHER"
  ];
  
  // --- IMPORTANT ---
  // Since your backend is now secure, you MUST provide the same secret token here.
  // This token is required to fetch player data and to send commands.
  const SECRET_TOKEN = "your_very_secret_password_here";

  const commandApiUrl = "https://90116464-7343-4fb3-ad14-5b7f8def911b-00-1p92o521rbwip.kirk.replit.dev/api/command";
  const coordsApiUrl = "https://90116464-7343-4fb3-ad14-5b7f8def911b-00-1p92o521rbwip.kirk.replit.dev/api/coords";


  function sendCmd(player, command, args) {
    if (!player && args.some(arg => arg === "@s" || arg === getPlayer())) {
      alert("Please enter a target player's username first!");
      document.getElementById("player").focus();
      return;
    }

    console.log(`Sending command: ${command}`, args, `to player: ${player}`);

    fetch(commandApiUrl, {
      method: "POST",
      headers: { 
          "Content-Type": "application/json",
          // The Authorization header is now required for sending commands too.
          "Authorization": "Bearer " + SECRET_TOKEN
      },
      body: JSON.stringify({ player, command, args })
    })
    .then(res => {
        if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
    })
    .then(data => console.log("‚úÖ Command Sent Successfully:", data))
    .catch(err => console.error("‚ùå Error sending command:", err));
  }

  function getPlayer() {
    return document.getElementById("player").value.trim();
  }
  
  // --- Functions for sending commands (mostly unchanged) ---

  function sendFlame(flame) {
    const player = getPlayer();
    if (!player) return alert("Please enter a player name.");
    sendCmd(player, "flame", ["set", player, flame]);
  }

  function sendAttribute() {
    let player = getPlayer();
    const target = document.getElementById("attrTarget").value;
    const name = document.getElementById("attrName").value;
    const action = document.getElementById("attrAction").value;
    const value = document.getElementById("attrValue").value;
    if (!target || !name) return alert("Please fill all required attribute fields.");
    
    let args = [target, name];
    if (action === "get") {
        args.push("get");
    } else if (action === 'base') {
        if (!value) return alert("Value is required for 'base set'");
        args.push("base", "set", value);
    } else {
       return alert("Modifier command not fully implemented in panel yet.");
    }
    
    sendCmd(player || target, "attribute", args);
  }

  function sendGamemode() {
    const player = getPlayer();
    if (!player) return alert("Please enter a player name.");
    const mode = document.getElementById("gamemodeSelect").value;
    sendCmd(player, "gamemode", [mode, player]);
  }

  function sendGive() {
    const player = getPlayer();
    if (!player) return alert("Please enter a player name.");
    const item = document.getElementById("giveItem").value;
    const amount = document.getElementById("giveAmount").value;
    if (!item || !amount) return alert("Please fill in both item and amount.");
    sendCmd(player, "give", [player, item, amount]);
  }

  function sendEffect() {
    const player = getPlayer();
    if (!player) return alert("Please enter a player name.");
    const effect = document.getElementById("effectName").value;
    const duration = document.getElementById("effectDuration").value || 30;
    const amplifier = document.getElementById("effectAmplifier").value || 0;
    if (!effect) return alert("Please fill in the effect name.");
    sendCmd(player, "effect", ["give", player, effect, String(duration), String(amplifier)]);
  }

  function sendCustom() {
    const raw = document.getElementById("custom").value.trim();
    if (!raw) return alert("Please enter a command.");
    const parts = raw.split(" ");
    const cmd = parts.shift();
    sendCmd(getPlayer() || null, cmd, parts);
  }

  // ======== START: NEW PLAYER DATA FETCHING LOGIC ========
  async function fetchAndDisplayPlayerData() {
    const container = document.getElementById("player-data-container");
    try {
      const response = await fetch(coordsApiUrl, {
        headers: {
          // Authorization is required to access the player data endpoint.
          "Authorization": "Bearer " + SECRET_TOKEN
        }
      });

      if (!response.ok) {
        if (response.status === 401) {
            container.innerHTML = `<p style="color: var(--primary-color);">Authentication Error: Invalid or missing secret token.</p>`;
        } else {
            throw new Error(`Network response was not ok, status: ${response.status}`);
        }
        return;
      }

      const data = await response.json();
      const players = data.players;
      
      container.innerHTML = ""; // Clear previous content

      if (Object.keys(players).length === 0) {
        container.innerHTML = "<p>No players online or no data received yet.</p>";
        return;
      }

      for (const name in players) {
        const pData = players[name];
        const card = document.createElement("div");
        card.className = "player-card";

        const inventoryItems = pData.inventory.map(item => `<li>${item.amount}x ${item.material} ${item.displayName ? `(${item.displayName})` : ''}</li>`).join('');

        card.innerHTML = `
          <h3>${name}</h3>
          <p><strong>Coords:</strong> ${pData.coords.x}, ${pData.coords.y}, ${pData.coords.z}</p>
          <p><strong>World:</strong> ${pData.coords.world}</p>
          <p><strong>Inventory:</strong></p>
          <ul class="player-inventory">
            ${inventoryItems || "<li>Empty</li>"}
          </ul>
        `;
        container.appendChild(card);
      }
    } catch (error) {
      console.error("‚ùå Error fetching player data:", error);
      container.innerHTML = `<p style="color: var(--primary-color);">Could not fetch player data. See console for details.</p>`;
    }
  }
  // ======== END: NEW PLAYER DATA FETCHING LOGIC ========


  window.onload = () => {
    // Populate flame buttons
    const btnContainer = document.getElementById("flameButtons");
    FLAMES.forEach(flameName => {
      const btn = document.createElement("button");
      btn.textContent = flameName;
      btn.onclick = () => sendFlame(flameName);
      btnContainer.appendChild(btn);
    });

    // --- NEW: Start fetching player data on load and then every 5 seconds ---
    fetchAndDisplayPlayerData();
    setInterval(fetchAndDisplayPlayerData, 5000); 
  };
</script>
</body>
</html>
