<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Command Panel</title>
  <style>
    body {
      background-color: #111;
      color: #f1f1f1;
      font-family: monospace;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00ffaa;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section-title {
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .cmd-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
    }
    input, select {
      padding: 0.5rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      flex: 1;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #00ffaa;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00dd99;
    }
  </style>
</head>
<body>
  <h1>⚡ Admin Command Panel</h1>

  <div class="section">
    <div class="section-title">Flame Commands</div>
    <div class="cmd-row">
      <input type="text" placeholder="Player" id="flamePlayer" />
      <select id="flameType">
        <option>burning</option><option>frost</option><option>earth</option><option>aquatic</option>
        <option>gust</option><option>cosmic</option><option>shadow</option><option>life</option>
        <option>dragon</option><option>storm</option><option>wealth</option><option>warden</option>
        <option>wither</option>
      </select>
      <button onclick="send('flame set')">Set Flame</button>
    </div>
    <div class="cmd-row">
      <input type="text" placeholder="Player" id="giveFlamePlayer" />
      <select id="flameItem">
        <option>match</option><option>mace</option><option>upgrader</option>
        <option>shield</option><option>life</option><option>token</option><option>tradertoken</option>
      </select>
      <button onclick="send('flame give')">Give Flame Item</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Operator</div>
    <div class="cmd-row">
      <input type="text" placeholder="Player to OP" id="opPlayer" />
      <button onclick="send('op')">OP Player</button>
    </div>
    <div class="cmd-row">
      <input type="text" placeholder="Player to Kick" id="kickPlayer" />
      <button onclick="send('kick')">Kick</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Custom Enchant</div>
    <div class="cmd-row">
      <input type="text" placeholder="Enchantment" id="enchantName" />
      <input type="text" placeholder="Level" id="enchantLevel" />
      <button onclick="send('customenchant')">Test Enchant</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Other</div>
    <div class="cmd-row">
      <input type="text" placeholder="x y z" id="wardenXYZ" />
      <button onclick="send('wardenboss')">Spawn Warden</button>
    </div>
    <div class="cmd-row">
      <button onclick="send('enablenether')">Enable Nether</button>
      <button onclick="send('disablenether')">Disable Nether</button>
    </div>
    <div class="cmd-row">
      <button onclick="send('enablepvp')">Enable PVP</button>
      <button onclick="send('disablepvp')">Disable PVP</button>
    </div>
    <div class="cmd-row">
      <button onclick="send('prog1')">Trigger Prog1</button>
    </div>
  </div>

  <script>
    const API_URL = "https://90116464-7343-4fb3-ad14-5b7f8def911b-00-1p92o521rbwip.kirk.replit.dev/api/command";

    async function send(cmd) {
      let args = [];
      let player = "";

      switch (cmd) {
        case 'op':
          player = document.getElementById('opPlayer').value;
          break;
        case 'kick':
          player = document.getElementById('kickPlayer').value;
          break;
        case 'flame set':
          player = document.getElementById('flamePlayer').value;
          args = [document.getElementById('flameType').value];
          break;
        case 'flame give':
          player = document.getElementById('giveFlamePlayer').value;
          args = [document.getElementById('flameItem').value];
          break;
        case 'customenchant':
          player = "@s";
          args = [document.getElementById('enchantName').value, document.getElementById('enchantLevel').value];
          break;
        case 'wardenboss':
          player = "@s";
          args = document.getElementById('wardenXYZ').value.trim().split(" ");
          break;
        default:
          player = "@s"; // fallback target
      }

      if (!player) return alert("Missing player name");

      const payload = { player, command: cmd, args };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        console.log("✅ Command sent:", json);
      } catch (e) {
        alert("❌ Failed to send: " + e.message);
      }
    }
  </script>
</body>
</html>
